<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel='stylesheet' media='screen and (max-width: 420px)' href='css/smartphone.css' />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Christmas</title>
</head>
<body>
   
    <div class="contentWrapper" id="wrapper">   
          
        <div id="snow">
            <div class="gif-holder">               
                <img id="santa" src="img/santa.png"/>                          
            </div>
            <div class="merry">
                <img id="merry" src="img/merry.png"/> 
            </div>
            <div class="bell">
                <img id="christmas-bell" src="img/bell.png"/>
                
            </div>
            <div id="glow-text">
                <h1 class="glow">Click anywhere</h1> 
            </div>
           
            <div class="contentHolder" id="content">               
                <div class="div-holder">                                    
                    <div class="div-1">                 
                        <div id="gcash"></div>                       
                        <h1 class="text-1">My GCash: 09451605305</h1>                       
                    </div>
                    <div class="div-2">
                        <h1 class="text-2">View & Screenshot my GCash QR here: </h1>
                        <button class="qr">
                            <a href="img/gcash.jpg" target="_blank">View QR</a>
                        </button>    
                    </div>

                </div>
            </div> 
                                    
            <audio loop  id="song">
                <source src="audio/jingle2.mp3" >
            </audio>  
            
            <img id="gift" src="img/gift.png"/>
        </div>  
        <div class="footer-background">  
                    
        </div>  
        <div class="footer">  
               
            <h1 class="credit">created by Janz Harvey</h1>       
        </div> 
      
    </div>
     
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script>
       window.addEventListener('click', () =>{
            document.getElementById("song").play();
            document.getElementById("content").style.visibility='visible';
            document.getElementById("content").style.transitionDelay='5s';
            document.getElementById("snow").style.visibility='visible';
            document.getElementById("santa").src='img/santa.gif';   
            document.getElementById("christmas-bell").src='img/bell.gif';
            document.getElementById("gift").src='img/gift.gif';   
            document.getElementById("merry").src='img/merry.gif'; 
            document.getElementById("glow-text").style.visibility='hidden';;

       });
    </script>
    
</body>
</html>
